{% extends "layout.html" %}

{% block body %}

<script type="text/javascript">
  $(document).ready(() => {
    $('.ui.dropdown').dropdown();

    $('#signupForm').form({
      fields: {
        name: 'empty',
        email: 'email',
        linkedinProfile: 'regExp[/^(http(s)?:\/\/)?(www\.)?linkedin\.com\/(in|company)\/[A-z0-9_-]+\/?/i]',
        dayPreference: 'empty',
        timezone: 'empty'
      }
    });
  });
</script>

<div id="theContainer">
  <div id="theTitle">
    <img id="linkedin-logo" src="static/img/linkedin.png">
    <h1>LinkedIn Pod Sorter</h1>
  </div>

  <div id="formContainer">
    <h2>Join the program</h2>

    <form id="signupForm" class="ui form" method="POST" action="/">
      <div class="field">
        <label>Name</label>
        <input type="text" name="name" placeholder="John Smith">
      </div>
      <div class="field">
        <label>Email</label>
        <input type="text" name="email" placeholder="johnsmith@gmail.com">
      </div>
      <div class="field">
        <label>LinkedIn Profile</label>
        <input type="text" name="linkedinProfile" placeholder="https://www.linkedin.com/in/johnsmith">
      </div>

      <div class="field">
        <label>Your day preference</label>
        <select name="dayPreference" id="dayPreference" class="ui search dropdown">
          <option value="">Select a day</option>
          <option value="Monday">Monday</option>
          <option value="Tuesday">Tuesday</option>
          <option value="Wednesday">Wednesday</option>
          <option value="Thursday">Thursday</option>
          <option value="Friday">Friday</option>
        </select>
      </div>

      <div class="field">
        <label>Your local time zone</label>

        	<option value="-6">(GMT-06:00) Saskatchewan</option>

        	<option value="-1">(GMT-01:00) Cape Verde Is.</option>

        	<option value="0">(GMT+00:00) Casablanca, Monrovia, Reykjavik</option>
        	<option value="0">(GMT+00:00) GMT: London, Dublin, Edinburgh, Lisbon</option>
        	<option value="1">(GMT+01:00) Amsterdam, Berlin, Bern, Rome, Stockholm, Vienna</option>
        	<option value="1">(GMT+01:00) Belgrade, Bratislava, Budapest, Ljubljana, Prague</option>

      </div>

      <div id="buttonContainer">
        <button class="ui primary button">Submit</button>
      </div>

      {% if userAlreadySignedUp is defined and userAlreadySignedUp %}
        <div id="alreadySignedUpErrorBox" class="ui negative message">
          <div class="header">
            You've already signed up with us!
          </div>
          <p>Check your emails to confirm your participation this week</p>
        </div>
      {% endif %}

      <div class="ui error message">
      </div>
    </form>
  </div>
</div>

{% endblock %}
